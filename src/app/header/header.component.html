<header
  class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between"
>
  <div class="flex items-center gap-3">
    <h1 class="text-2xl font-bold text-blue-600 m-0">E-Banking 2.0</h1>

    <ng-container *ngIf="user$ | async as user">
      <span class="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
        {{ user.roles?.[0]?.toUpperCase() || 'GUEST' }}
      </span>
    </ng-container>
  </div>

  <div class="flex items-center space-x-4">
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Paramètres</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Déconnexion</span>
      </button>
    </mat-menu>

    <!-- Show name and email -->
    <div class="text-sm" *ngIf="user$ | async as user">
      <div class="font-medium">
        {{ user.firstName || user.lastName }}
      </div>
      <div class="text-gray-500">{{ user.email || "" }}</div>
    </div>
  </div>
</header>
