<div class="min-h-screen relative flex items-center justify-center overflow-hidden">
  <!-- Video Background -->
  <video 
    class="absolute top-0 left-0 w-full h-full object-cover" 
    autoplay 
    loop 
    muted 
    playsinline
  >
    <source src="assets/videos/vd_back.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Blurred Overlay -->
  <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 backdrop-blur-sm"></div>

  <!-- Login Form Container -->
  <div class="relative bg-white bg-opacity-95 p-8 rounded-lg shadow-2xl w-full max-w-md z-10 animate-fadeIn">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">E-Banking</h2>
      <p class="text-gray-600 text-sm mt-2">Connexion Sécurisée</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md flex justify-between items-center animate-slideDown">
      <span>{{ errorMessage }}</span>
      <button 
        type="button"
        (click)="clearError()" 
        class="text-red-700 font-bold hover:text-red-900"
      >
        ×
      </button>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
          placeholder="votre.email@exemple.com"
          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Email valide requis
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
          placeholder="••••••••"
          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          Le mot de passe doit contenir au moins 6 caractères
        </p>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200 flex items-center justify-center gap-2"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="inline-block animate-spin">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </span>
        {{ isLoading ? 'Connexion...' : 'Connexion' }}
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="px-4 text-gray-500 text-sm">Ou</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Keycloak Login Button -->
    <button 
      type="button"
      (click)="loginWithKeycloak()" 
      class="w-full bg-red-600 text-white py-2 px-4 rounded-md font-medium hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200 flex items-center justify-center gap-2"
      [disabled]="isLoading"
    >
      <span *ngIf="isLoading" class="inline-block animate-spin">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
      </span>
      {{ isLoading ? 'Connexion Keycloak...' : 'Se connecter avec Keycloak' }}
    </button>

    <!-- Footer Links -->
    <div class="mt-6 space-y-2 text-center">
      <a href="#" class="text-blue-600 hover:underline text-sm block">Mot de passe oublié ?</a>
      <p class="text-gray-600 text-sm">
        Vous n'avez pas de compte ? <a href="register" class="text-blue-600 hover:underline">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
