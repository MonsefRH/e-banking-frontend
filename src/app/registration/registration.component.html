<div class="min-h-screen relative flex items-center justify-center overflow-hidden">
  <!-- Video Background -->
  <video 
    class="absolute top-0 left-0 w-full h-full object-cover" 
    autoplay 
    loop 
    muted 
    playsinline
  >
    <source src="assets/videos/vd_back.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Blurred Overlay -->
  <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 backdrop-blur-sm"></div>

  <!-- Registration Form Container -->
  <div class="relative bg-white bg-opacity-95 p-8 rounded-lg shadow-2xl w-full max-w-md z-10 animate-fadeIn">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">E-Banking Inscription</h2>
      <p class="text-gray-600 text-sm mt-2">Créer votre compte</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md flex justify-between items-center animate-slideDown">
      <span>{{ errorMessage }}</span>
      <button 
        type="button"
        (click)="clearError()" 
        class="text-red-700 font-bold hover:text-red-900"
      >
        ×
      </button>
    </div>

    <!-- Registration Form -->
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
          placeholder="votre.email@exemple.com"
          [class.border-red-500]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched"
        >
        <p *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Email valide requis
        </p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
          placeholder="••••••••"
          [class.border-red-500]="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched"
        >
        <p *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          Le mot de passe doit contenir au moins 6 caractères
        </p>
      </div>

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
          placeholder="Votre nom complet"
          [class.border-red-500]="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched"
        >
        <p *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
          Nom requis
        </p>
      </div>

      <div>
        <label for="cin" class="block text-sm font-medium text-gray-700 mb-1">CIN</label>
        <input 
          type="text" 
          id="cin" 
          formControlName="cin" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
          placeholder="Votre CIN"
          [class.border-red-500]="registrationForm.get('cin')?.invalid && registrationForm.get('cin')?.touched"
        >
        <p *ngIf="registrationForm.get('cin')?.invalid && registrationForm.get('cin')?.touched" class="text-red-500 text-xs mt-1">
          CIN requis
        </p>
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
        <input 
          type="text" 
          id="address" 
          formControlName="address" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
          placeholder="Votre adresse"
          [class.border-red-500]="registrationForm.get('address')?.invalid && registrationForm.get('address')?.touched"
        >
        <p *ngIf="registrationForm.get('address')?.invalid && registrationForm.get('address')?.touched" class="text-red-500 text-xs mt-1">
          Adresse requise
        </p>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
        <input 
          type="tel" 
          id="phone" 
          formControlName="phone" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" 
          placeholder="Votre numéro de téléphone"
          [class.border-red-500]="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched"
        >
        <p *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched" class="text-red-500 text-xs mt-1">
          Téléphone requis
        </p>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition duration-200 flex items-center justify-center gap-2"
        [disabled]="registrationForm.invalid || isLoading"
      >
        <span *ngIf="isLoading" class="inline-block animate-spin">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </span>
        {{ isLoading ? 'Inscription...' : 'S\'inscrire' }}
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="px-4 text-gray-500 text-sm">Déjà inscrit ?</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Login Link -->
    <a routerLink="/login" class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-md font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 block text-center">
      Se connecter
    </a>
  </div>
</div>
