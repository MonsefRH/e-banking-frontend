<!-- devises/devises.component.html -->
<div class="bg-white border border-gray-200 rounded-lg shadow-sm">
  <div class="px-8 py-6 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50">
    <h2 class="text-xl font-bold text-gray-900 mb-2">Gestion des Devises</h2>
    <p class="text-gray-600">Configuration des taux de change</p>
  </div>
  
  <div class="p-6">
    <!-- Add Currency Form -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <div>
        <label for="currencyCode" class="block text-sm font-medium text-gray-700 mb-2">Code</label>
        <input 
          id="currencyCode"
          type="text"
          [(ngModel)]="newCurrency.code"
          placeholder="EUR"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <div>
        <label for="currencyName" class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
        <input 
          id="currencyName"
          type="text"
          [(ngModel)]="newCurrency.name"
          placeholder="Euro"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <div>
        <label for="currencySymbol" class="block text-sm font-medium text-gray-700 mb-2">Symbole</label>
        <input 
          id="currencySymbol"
          type="text"
          [(ngModel)]="newCurrency.symbol"
          placeholder="â‚¬"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <div>
        <label for="currencyRate" class="block text-sm font-medium text-gray-700 mb-2">Taux</label>
        <input 
          id="currencyRate"
          type="number"
          step="0.01"
          [(ngModel)]="newCurrency.rate"
          placeholder="1.00"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>
    
    <button 
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium transition-colors duration-200 mb-6" 
      (click)="addCurrency()">
      Ajouter Devise
    </button>

    <!-- Currency Table -->
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="border-b border-gray-200">
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Code</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Nom</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Symbole</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Taux (vs EUR)</th>
            <th class="text-left py-3 px-4 font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let currency of currencies" class="border-b border-gray-100 hover:bg-gray-50">
            <td class="py-3 px-4 font-medium text-gray-900">{{ currency.code }}</td>
            <td class="py-3 px-4 text-gray-700">{{ currency.name }}</td>
            <td class="py-3 px-4 text-gray-700">{{ currency.symbol }}</td>
            <td class="py-3 px-4 text-gray-700">{{ currency.rate }}</td>
            <td class="py-3 px-4">
              <button 
                class="bg-red-600 hover:bg-red-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white px-3 py-1 rounded text-sm font-medium transition-colors duration-200"
                (click)="deleteCurrency(currency.code)"
                [disabled]="currency.code === 'EUR'">
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
