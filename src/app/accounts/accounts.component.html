<div class="container mt-2">
  <div class="row">
    <!-- Accounts Card -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Accounts
        </div>
        <div class="card-body">
          <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
            <div class="input-group mb-3">
              <label class="input-group-text">Account Id :</label>
              <input type="text" formControlName="accountId" class="form-control" placeholder="Enter account ID">
              <button type="submit" class="btn btn-info">
                <i class="bi bi-search"></i> Search
              </button>
            </div>
          </form>

          <ng-template #errorTemplate>
            <ng-container *ngIf="errorMessage; else loadingTemplate">
              <div class="text-danger">{{ errorMessage }}</div>
            </ng-container>
            <ng-template #loadingTemplate>
              Loading...
            </ng-template>
          </ng-template>

          <ng-container *ngIf="accountObservable | async as accountDetails">
            <div class="mb-3">
              <label><strong>Account ID:</strong></label>
              <span>{{ accountDetails.accountId }}</span>
            </div>
            <div class="mb-3">
              <label><strong>Balance:</strong></label>
              <span>{{ accountDetails.balance | number:'1.2-2' }}</span>
            </div>

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Type</th>
                  <th class="text-end">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let op of accountDetails.accountOperationDTOS">
                  <td>{{ op.id }}</td>
                  <td>{{ op.operationDate | date:'dd-MM-yyyy HH:mm:ss' }}</td>
                  <td>{{ op.type }}</td>
                  <td class="text-end">{{ op.amount | number:'1.2-2' }}</td>
                </tr>
              </tbody>
            </table>

            <ul class="nav nav-pills justify-content-center">
              <li *ngFor="let _ of [].constructor(accountDetails.totalPages); let page = index" class="ms-1">
                <button 
                  class="btn btn-sm"
                  [ngClass]="page === currentPage ? 'btn-info' : 'btn-outline-info'" 
                  (click)="gotoPage(page)">
                  {{ page + 1 }}
                </button>
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
    </div>

    <!-- Operations Card -->
    <div class="col-md-6">
      <div class="card" *ngIf="accountObservable | async">
        <div class="card-header">
          Operations
        </div>
        <div class="card-body">
          <form [formGroup]="operationFromGroup" (ngSubmit)="handleAccountOperation()" method="post">
            <div class="mb-3 d-flex gap-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT" id="debitRadio">
                <label class="form-check-label" for="debitRadio">DEBIT</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT" id="creditRadio">
                <label class="form-check-label" for="creditRadio">CREDIT</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" formControlName="operationType" value="TRANSFER" id="transferRadio">
                <label class="form-check-label" for="transferRadio">TRANSFER</label>
              </div>
            </div>

            <div class="mb-3" *ngIf="operationFromGroup.value.operationType === 'TRANSFER'">
              <label for="accountDestination" class="form-label">Account Destination:</label>
              <input type="text" id="accountDestination" formControlName="accountDestination" class="form-control" placeholder="Destination account ID">
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Amount:</label>
              <input type="number" id="amount" formControlName="amount" class="form-control" placeholder="Enter amount">
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <input type="text" id="description" formControlName="description" class="form-control" placeholder="Enter description">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Save Operation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
