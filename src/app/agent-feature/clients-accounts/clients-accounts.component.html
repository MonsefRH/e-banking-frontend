<mat-card
  class="p-6 bg-white rounded-xl shadow-lg transition-transform duration-300 hover:scale-[1.02]"
>
  <h2 class="text-2xl font-bold mb-4 text-blue-700">Liste des Comptes</h2>

  <!-- Chargement -->
  <div
    *ngIf="accounts.length === 0"
    class="flex items-center space-x-2 text-blue-500 animate-pulse"
  >
    <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
    <span class="text-sm font-medium">Chargement des comptes...</span>
  </div>

  <!-- Tableau des comptes -->
  <table
    *ngIf="accounts.length > 0"
    class="min-w-full table-auto border mt-4"
  >
    <thead class="bg-blue-100">
      <tr>
        <th class="px-4 py-2 text-left">ID</th>
        <th class="px-4 py-2 text-left">Type</th>
        <th class="px-4 py-2 text-left">Solde</th>
        <th class="px-4 py-2 text-left">Statut</th>
        
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let account of accounts; trackBy: trackById"
        class="hover:bg-blue-50"
      >
        <td class="px-4 py-2 font-semibold">{{ account.id }}</td>
        <td class="px-4 py-2">{{ account.type }}</td>
        <td class="px-4 py-2">{{ account.balance | number:'1.2-2' }} MAD</td>
        <td class="px-4 py-2">
          <span
            class="px-2 py-1 rounded text-sm font-medium"
            [ngClass]="{
              'bg-green-100 text-green-700': account.status === 'ACTIVE',
              'bg-red-100 text-red-700': account.status === 'BLOCKED'
            }"
          >
            {{ account.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</mat-card>
